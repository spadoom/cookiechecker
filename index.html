<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>3D Maschine (korrigiert)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: absolute; top: 10px; left: 10px;
      background: rgba(255,255,255,0.9); padding: 10px;
      font-family: sans-serif; border-radius: 8px;
    }
    button { margin: 5px; }
  </style>
</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

  <script>
    // ——— Read and log the `data` URL param ———
    (function() {
      const params = new URLSearchParams(window.location.search);
      const dataParam = params.get('data');
      if (dataParam) {
        try {
          // URLSearchParams auto-decodes percent-encoding
          const nodes = JSON.parse(dataParam);
          console.log('Received tree nodes:', nodes);
        } catch (e) {
          console.error('Failed to parse "data" URL param:', e, dataParam);
        }
      } else {
        console.log('No "data" URL parameter found.');
      }
    })();

    // ——— Your existing Three.js setup ———
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(2.5, 2, 3);

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const light = new THREE.DirectionalLight(0xffffff, 0.8);
    light.position.set(3, 4, 2);
    scene.add(light);

    // Maschinenrahmen
    const frame = new THREE.Mesh(
      new THREE.BoxGeometry(2, 2, 2),
      new THREE.MeshLambertMaterial({ color: 0xffffff })
    );
    frame.position.y = 1;
    scene.add(frame);

    // Transparente Tür mit Pivot-Scharnier
    const doorMaterial = new THREE.MeshLambertMaterial({
      color: 0x99ccff,
      transparent: true,
      opacity: 0.3,
      side: THREE.DoubleSide
    });
    const door = new THREE.Mesh(
      new THREE.BoxGeometry(0.01, 1.5, 1.0),
      doorMaterial
    );
    const doorPivot = new THREE.Object3D();
    doorPivot.position.set(-1, 1, 0);
    door.position.set(0, 0, 0.5);
    doorPivot.add(door);
    scene.add(doorPivot);

    // Roboterarm
    const armBase = new THREE.Mesh(
      new THREE.CylinderGeometry(0.05, 0.05, 0.1),
      new THREE.MeshLambertMaterial({ color: 0x333333 })
    );
    armBase.position.set(0, 1, 0);
    scene.add(armBase);

    const arm1 = new THREE.Mesh(
      new THREE.BoxGeometry(0.1, 0.5, 0.1),
      new THREE.MeshLambertMaterial({ color: 0x555555 })
    );
    arm1.position.y = 0.25;

    const arm1Pivot = new THREE.Object3D();
    arm1Pivot.position.set(0, 1.05, 0);
    arm1Pivot.add(arm1);
    scene.add(arm1Pivot);

    const arm2 = new THREE.Mesh(
      new THREE.BoxGeometry(0.1, 0.3, 0.1),
      new THREE.MeshLambertMaterial({ color: 0x777777 })
    );
    arm2.position.y = 0.15;

    const arm2Pivot = new THREE.Object3D();
    arm2Pivot.position.set(0, 0.5, 0);
    arm2Pivot.add(arm2);
    arm1.add(arm2Pivot);

    // Display mit Canvas-Textur
    const canvas = document.createElement('canvas');
    canvas.width = 256;
    canvas.height = 128;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0f0"; ctx.font = "20px sans-serif";
    ctx.fillText("Status: BETRIEB", 20, 50);
    const texture = new THREE.CanvasTexture(canvas);

    const display = new THREE.Mesh(
      new THREE.PlaneGeometry(0.6, 0.3),
      new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide })
    );
    display.position.set(1.1, 1.2, 0);
    display.rotation.y = -Math.PI / 2;
    scene.add(display);

    // Animation Arm
    let t = 0;
    function animate() {
      requestAnimationFrame(animate);
      t += 0.01;
      arm1Pivot.rotation.z = Math.sin(t) * 0.5;
      arm2Pivot.rotation.z = Math.cos(t * 2) * 0.8;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
